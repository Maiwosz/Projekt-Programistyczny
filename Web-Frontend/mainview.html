	<link rel="stylesheet" href="./styles/mainview.css">

<body>
	<!-- navigation bar -->
    <nav class="navbar">
		<div class="nav-center">
			<!-- header -->
			<div class="nav-header">
				<a href="mainview.html" class="nav-logo">
					<img src="./assets/logo.png" alt="navigation bar logo">
				</a>
				<button type="button" class="nav-button"> 
					<i> &#8801 </i>
				</button>
			</div>
			<!-- links -->
			<div class="nav-links">

				</button>
				<button class="nav-link">
					profil
				</button>
				<button class="nav-link">

				</button>
			</div>
		</div>
	</nav>
	<!-- end of navigation bar -->
	<!-- main -->
	<main class="content-main"> 
		<section class="content-view">
			<!--sort options-->
			<div class="sort-opt">
				<h3>Sort</h3>
				<div class="sort-list">
					<button> data </button>
					<button> nazwa </button>
					<button> inne </button>

				<h3>Folders</h3>

			<div class="metadata">
				<div id="name-id"></div>

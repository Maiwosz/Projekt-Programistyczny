<!DOCTYPE html>
<html>
<head>
    <title>Main view</title>
	<link rel="stylesheet" href="./styles/mainview.css">
</head>
<body>
	<!-- navigation bar -->
    <nav class="navbar">
		<div class="nav-center">
			<!-- header -->
			<div class="nav-header">
				<a href="mainview.html" class="nav-logo">
					<img src="./assets/logo.png" alt="navigation bar logo">
				</a>
				<button type="button" class="nav-button"> 
					<i> &#8801 </i>
				</button>
			</div>
			<!-- links -->
			<div class="nav-links">
				<button onclick="location.href='./UploadPage.html'" class="nav-link"> 
					dodaj	<!-- connected UploadPage here -->
				</button>
				<button class="nav-link">
					profil
				</button>
				<button class="nav-link">
					wyloguj
				</button>
			</div>
		</div>
	</nav>
	<!-- end of navigation bar -->
	<!-- main -->
	<main class="content-main"> 
		<section class="content-view">
			<!--sort options-->
			<div class="sort-opt">
				<h3>Sort</h3>
				<div class="sort-list">
					<button> data </button>
					<button> nazwa </button>
					<button> inne </button>
				</div>
				<br>
				<h3>Folders</h3>
				<div class="sort-list">
					<button> Folder 1 </button>
					<button> Folder 2 </button>
					<button> Folder 3 </button>
				</div>
			</div>
			<!--end of sort options-->
			<!--gallery-->
			<div> <!-- class="gallery"-->
				<!-- <img src="./assets/gallery/beach.jpg" alt="example image" class="gallery-img"> -->
				<!-- <img src="./assets/gallery/field.jpg" alt="example image" class="gallery-img"> -->
				
				<div class="items-list, gallery" id="itemsList">
					<!-- Tutaj będą dynamicznie wczytywane pliki i foldery -->
				</div>
			</div>
			<!--end of gallery-->
		</section>

		<!-- Modal do podglądu pliku i metadanych -->
		<div id="fileModal" class="modal" style="max-width: 800px;">
			<div id="modalContent">
				<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
					<!-- Lewa kolumna - podgląd -->
					<div>
						<div id="filePreviewLarge" style="max-height: 400px; overflow: auto;"></div>
						<div id="fileInfo" style="margin-top: 15px;">
							<p><strong>Nazwa:</strong> <span id="fileName"></span></p>
							<p><strong>Typ:</strong> <span id="fileType"></span></p>
							<p><strong>Rozmiar:</strong> <span id="fileSize"></span></p>
							<p><strong>Data dodania:</strong> <span id="fileDate"></span></p>
						</div>
					</div>
					
					<!-- Prawa kolumna - metadane -->
					<div>
						<h3 style="margin-top: 0;">Metadane</h3>
						<form id="metadataForm" onsubmit="saveMetadata(event)">
							<div id="metadataFields" style="max-height: 400px; overflow: auto;"></div>
							<div style="margin-top: 15px; display: flex; gap: 10px;">
								<button type="submit">Zapisz zmiany</button>
								<button type="button" onclick="closeFileModal()" style="background: #6c757d;">Anuluj</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- end of main -->
	
    <!-- java script here -->
	<script	src="./scripts/mainview.js"> </script>
</body>
</html>
